name: Insights
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  run-unlighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 
        with:
          fetch-depth: 0
      - name: Install Dependencies
        run: npm install -g @unlighthouse/cli puppeteer wrangler
      - name: Run lighthouse tests
        run: unlighthouse-ci --site https://luukbrauckmann.dev/ --debug --build-static --output-path insights
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      - name: Deploy
        run: npx wrangler pages deploy insights --outdir ./insights
