#import '@blocks/Text/Text.fragment.graphql'
#import '@blocks/Timeline/Timeline.fragment.graphql'
#import '@blocks/Title/Title.fragment.graphql'

fragment Section on SectionRecord {
  title
  slug
  backgroundColor {
    hex
  }
  header {
    __typename
    ...Title
  }
  content {
    __typename
    ...Text
    ...Timeline
  }
}
