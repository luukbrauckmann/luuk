#import '@blocks/Hero/Hero.fragment.graphql'
#import '@blocks/Section/Section.fragment.graphql'
#import '@blocks/Text/Text.fragment.graphql'
#import '@blocks/Timeline/Timeline.fragment.graphql'
#import '@blocks/Title/Title.fragment.graphql'

#import '@components/Link/Link.fragment.graphql'

query PageQuery($locale: SiteLocale, $slug: String) {
  site: _site(locale: $locale) {
    faviconMetaTags(variants: [icon, appleTouchIcon, msApplication]) {
      attributes
      content
      tag
    }
  }
  app(locale: $locale) {
    nav {
      ...Link
    }
    socials {
      ...Link
    }
    copyrightDisclaimer
  }
  page(locale: $locale, filter: { slug: { eq: $slug } }) {
    _allSlugLocales {
      locale
      value
    }
    _seoMetaTags {
      attributes
      content
      tag
    }
    parentPage {
      _allSlugLocales {
        locale
        value
      }
    }
    header {
      __typename
      ...Hero
      ...Title
    }
    body {
      __typename
      ...Section
      ...Text
      ...Timeline
      ...Title
    }
    title
  }
}
